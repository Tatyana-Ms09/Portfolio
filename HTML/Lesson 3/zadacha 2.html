<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="./css/style 2.css">

</head>

<body>
    <table>
        <caption><b>My Schedule</b></caption>
        <tr>
            <th class="icon-cell"><i class="fas fa-user"></i></th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
        </tr>
        <tr>
            <td>10:00 - 10:45</td>
            <td>Math</td>
            <td>Biology</td>
            <td>Physics</td>
            <td>Art</td>
            <td>-</td>
        </tr>
        <tr>
            <td>11:00 - 11:45</td>
            <td>Biology</td>
            <td>Math</td>
            <td>Art</td>
            <td>Sport</td>
            <td>Physics</td>
        </tr>
        <tr>
            <td>12:00 - 12:45</td>
            <td>Physics</td>
            <td>Biology</td>
            <td>Math</td>
            <td>Physics</td>
            <td>Art</td>
        </tr>
        <tr>
            <td>13:00 - 13:45</td>
            <td>Art</td>
            <td>-</td>
            <td>Biology</td>
            <td>Math</td>
            <td rowspan="2">Physics</td>        
        </tr>
        <tr>
            <td>14:00 - 14:45</td>
            <td>Math</td>
            <td>Physics</td>
            <td>Biology</td>
            <td>Art</td>
        </tr>
    </table>
</body>

</html>
