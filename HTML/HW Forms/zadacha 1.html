<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма для ввода данных кредитной карты</title>
    <link rel="stylesheet"  href="./css/style 1.css">
</head>
<body>
    <form>
        <div class="orange-bar">
            <p>CREDIT CARD DETILS</p>
        </div>
        <img src="moon_flag.png" alt="Credit Card" >
        <label for="cardNumber">Номер карты:</label>
        <input type="text" id="cardNumber" name="cardNumber" placeholder="Введите номер карты" required>

        <label for="cardHolder">Имя владельца:</label>
        <input type="text" id="cardHolder" name="cardHolder" placeholder="Введите имя владельца" required>

        <div style="display: flex; gap: 10px;">
            <div style="flex-grow: 1;">
                <label for="expirationDate">Срок действия:</label>
                <input type="text" id="expirationDate" name="expirationDate" placeholder="ММ/ГГ" required>
            </div>
            <div style="flex-grow: 1;">
                <label for="cvv">CVV / CVN:</label>
                <input type="text" id="cvv" name="cvv" placeholder="Введите CVV / CVN" required>
            </div>
        </div>

        <button type="submit">Оплатить</button>
    </form>
</body>
</html>
